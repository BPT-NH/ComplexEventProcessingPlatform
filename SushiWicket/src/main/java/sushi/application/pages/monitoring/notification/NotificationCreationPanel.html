<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
	<wicket:panel>
	
		<form wicket:id="layoutForm">
			<div wicket:id="feedback"></div>
		
			<table>
				<tr>
					<td>
						Priority: <select type="text" wicket:id="prioritySelect"></select>
					</td>
				</tr>
				<tr>
					<td>	
							User: <select type="text" wicket:id="userSelect"/>
					</td>
				</tr>
				<tr>
					<td>	
							Type: <select type="text" wicket:id="typeSelect"/>
					</td>
				</tr>
				<tr>
					<td>
						<div class="well-small" wicket:id="EventDiv">
							<div class="well-small">
								Choose an event type: <br/>
								<select wicket:id="eventTypeSelect"></select>
							</div>
							<div class="well-small" wicket:id="conditionInput">
							</div>
						</div>
						<div class="well-small" wicket:id="QueryDiv">
							<div class="well-small">
								Choose a query: <br/>
								<select wicket:id="querySelect"></select>
							</div>
						</div>
					</td>
				</tr>
				

				<tr>
					<td>
						<div class="well-small">
							<input wicket:id="createButton" type="submit" value="Create" class="btn btn-primary" /> 
						</div>
					</td>
				</tr>
			</table>
		</form>
	</wicket:panel>	
</html>
