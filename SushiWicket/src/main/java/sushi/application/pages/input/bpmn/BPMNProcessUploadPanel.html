<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
	<wicket:panel>
		<div class="well-small" style="float:left">
			<form wicket:id="layoutForm">
				Process selection: <br/>
				<select wicket:id="processSelect" />
				<a wicket:id="showProcessEditModal" class="btn btn-primary">Edit process</a>
			</form>
			<form wicket:id="uploadForm">
				<label>Upload a process model as *.bpmn20.xml or *.bpmn file:  </label> 
				<input wicket:id="fileUpload" size="40" type="file"/>
				<input wicket:id="upload" type="submit" value="Upload" class="btn btn-primary"/> <br/>
				<label>Name for the process model:  </label>
				<input wicket:id="bpmnProcessNameInput" type="text" size="30" />
			</form>
			<form wicket:id="resultForm">
				<!-- <div wicket:id="processModel"></div> -->
				<input wicket:id="saveModel" type="submit" value="Save" class="btn btn-success"/>
				<input wicket:id="cancel" type="submit" value="Cancel" class="btn btn-warning"/>
				<input wicket:id="saveChanges" type="submit" value="Save changes" class="btn btn-primary"/>
				<input wicket:id="deleteModel" type="submit" value="Delete" class="btn btn-danger"/>
				<div>
					<table wicket:id="processModelElements" class="table table-striped"></table>
				</div>
			</form>
		</div>
		<div wicket:id="processEditorModal"></div>
		<div class="well-small" style="float:left; display:none">
			<iframe wicket:id="iframe" src=""  width="700px" height="400px"></iframe>
		</div>
	</wicket:panel>
</html>
