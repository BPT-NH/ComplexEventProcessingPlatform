<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
	<head>
		<title>
			Sushi: On-Demand Query Editor
		</title>
		<style>
			.feedbackPanelINFO {
				color: green;
			}
			.feedbackPanelERROR {
				color: red;
			}
		</style>
	</head>
	<body>
		<wicket:extend>	
			<div wicket:id="helpModal"></div>	
			<form wicket:id="layoutForm">
				<fieldset>
					<legend>On-Demand Query Editor</legend>
					<table>
						<tr>
							<td>
								<p>
									Query name: 
									<input type="text" wicket:id="queryNameTextField" />
								</p>
								<p>
									Query statement: 
									<textarea wicket:id="queryTextArea" rows="6"></textarea>
								</p>
								<div align="right">
									<input wicket:id="helpButton" type="submit" value="Help" class="btn" />
									<input wicket:id="saveQueryButton" type="submit" value="Save" class="btn btn-primary"/>
								</div>
							</td>
							<td>
								<p>
									Saved queries: <br/>
									<select wicket:id="queryListChoice" />
								</p>
								<div align="right">
									<input wicket:id="editQueryButton" type="submit" value="Show / Edit" class="btn btn-inverse" />
									<input wicket:id="deleteQueryButton" type="submit" value="Delete" class="btn btn-danger" />
									<input wicket:id="executeQueryButton" type="submit" value="Execute" class="btn btn-primary" />
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div wicket:id="eventTypeTree" class="my-tree"></div>
							</td>
							<td>
								<textarea wicket:id="queryResultTextArea"></textarea>
							</td>
						</tr>
					</table>
				</fieldset>
			</form>
		</wicket:extend>
		
	</body>
</html>
