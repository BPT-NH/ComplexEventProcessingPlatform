<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
	<wicket:panel>
		<form wicket:id="layoutForm">
			<table style="width:100%">
				<tr>
					<td>
						<div class="form-inline">
							<div class="input-prepend">
					    		<span class="add-on">Event type</span>
					    		<select wicket:id="eventTypeDropDownChoice" />
							</div>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<div class="input-prepend">
					    		<span class="add-on">Pattern</span>
					 			<select wicket:id="patternOperatorDropDownChoice" />
							</div>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<div class="input-prepend">
					    		<span class="add-on">Connector</span>
					 			<select wicket:id="filterExpressionConnectorDropDownChoice" />
							</div>
						</div>
					</td>
					<td>
						<div align="right">
							<input wicket:id="addButton" type="submit" value="Add" class="btn btn-primary" />
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div wicket:id="patternTreeTable"></div>
					</td>
				</tr>
			</table>
		</form>
	</wicket:panel>
</html>
