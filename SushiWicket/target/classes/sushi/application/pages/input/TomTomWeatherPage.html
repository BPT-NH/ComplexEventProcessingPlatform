<?xml version="1.0" encoding="UTF-8"?>

	<head>
		<title>Sushi: File Uploader</title>

	<body>
		<wicket:extend>
			<form wicket:id="form">
			
				<p>
					<label>activate or deactivate weather and traffic import:</label>

			</form>
