<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
	<wicket:panel>
		<div class="well-small">
			<form wicket:id="simpleCorrelationWithRulesForm">
				<input wicket:id="addCorrelationRuleButton" type="submit" value="Add correlation rule" class="btn btn-inverse" />
				<div wicket:id="correlationRuleMarkupContainer">
					<div wicket:id="correlationRuleListView">
						<hr/>
						<div class="form-inline">
							<table>
								<tr>
									<td>
										First attribute: 
									</td>
									<td>
										<div class="input-prepend">
									    	<span class="add-on">Event type</span>
									    	<select wicket:id="eventTypeOfFirstAttributeDropDownChoice" />
										</div>
									</td>
									<td>
										<div class="input-prepend">
									    	<span class="add-on">Attribute</span>
									    	<select wicket:id="firstAttributeDropDownChoice" />
										</div>
									</td>
								</tr>
								<tr>
									<td>
										Second attribute: 
									</td>
									<td>
										<div class="input-prepend">
									    	<span class="add-on">Event type</span>
									    	<select wicket:id="eventTypeOfSecondAttributeDropDownChoice" />
										</div>
									</td>
									<td>
										<div class="input-prepend">
									    	<span class="add-on">Attribute</span>
									    	<select wicket:id="secondAttributeDropDownChoice" />
										</div>
									</td>
								</tr>
								<tr>
									<td colspan="3">
										<div align="right">
											<input wicket:id="removeCorrelationRuleButton" type="submit" value="Remove correlation rule" class="btn btn-danger" />
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</form>
		</div>
	</wicket:panel>
</html>
