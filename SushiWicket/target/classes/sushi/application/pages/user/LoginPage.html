<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
	<head>
		<title>
			Sushi: Login
		</title>
	</head>
	<body>
		<wicket:extend>
		    <form class="form-horizontal" wicket:id="loginForm" style="width: 800px; margin: 0 auto;">
			    <div class="control-group">
				    <label class="control-label" for="inputEmail">Name</label>
				    <div class="controls">
				    	<input wicket:id="nameInput" type="text" id="inputUser" placeholder="Name">
				    </div>
			    </div>
			    <div class="control-group">
				    <label class="control-label" for="inputPassword">Password</label>
				    <div class="controls">
				   		<input wicket:id="passwordInput" type="password" id="inputPassword" placeholder="Password">
				    </div>
			    </div>
			    <div class="control-group">
				    <div class="controls">
				    	<label class="checkbox">
				    		<input type="checkbox"> Remember me
				    	</label>
			    		<input wicket:id="loginButton" type="submit" value="Login" class="btn btn-primary" /> 
				    </div>
			    </div>
			    <div class="well-small" style="background-color:#eee">
					<p>
						New to Event-Processing? <a href="#" wicket:id="registerLink">Register here.</a>
					</p>
				</div>
		    </form>
		    <form class="form-horizontal" wicket:id="logoutForm" style="width: 800px; margin: 0 auto;">
			    <div class="control-group">
				    <div class="controls">
			    		<input wicket:id="logoutButton" type="submit" value="Logout" class="btn btn-danger" /> 
				    </div>
			    </div>
		    </form>
		</wicket:extend>
	</body>
</html>
