<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
	<head>
		<style>
			label {display:inline;}
		</style>
	</head>
	<body>
		<wicket:panel>
			<div class="well-small">
				<form wicket:id="advancedCorrelationForm">
					<label>Specify additional correlation criteria:</label> 
					<fieldset>
						<legend>Time</legend>
						<div>
							<div style="float:left" class="well-small">
								<input type="checkbox" wicket:id="timeCheckBox" />
							</div>
							<div style="float:left" class="well-small">
								Event type:
								<select wicket:id="timeEventTypeSelect" />
								<input wicket:id="timeMinutesInput" type="text" class="input-small" /> minutes
							</div>
							<div wicket:id="afterOrBeforeRadioGroup" style="float:left; line-height: 0px;" class="well-small">
							</div>
						</div>
						<div wicket:id="conditionInput"></div>
					</fieldset>
				</form>
			</div>
		</wicket:panel>
	</body>
</html>
