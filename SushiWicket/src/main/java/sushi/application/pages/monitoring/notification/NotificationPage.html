<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
	<title>Sushi: Visualisation</title>
</head>
<body>
	<wicket:extend>
		<div wicket:id="addNotificationModal"></div>
	
		<span>If logged in you can here see your notifications: </span>
		<div class="well-small" wicket:id="notifications">
			<form wicket:id="form">
				<span wicket:id="notificationEvent" />
				<input wicket:id="markSeenButton" type="submit" value="OK" class="btn btn-danger" style="float:right"/>
			</form>	
		</div>
		<br>
		<br>
		<br>
	
		<form wicket:id="form">
			<input wicket:id="addNotificationButton" type="submit" value="Add Notification Rule" class="btn btn-primary" />
		</form>	
		<div class="well-small" wicket:id="listview">
			<form wicket:id="form">
				<span wicket:id="notification" />
				<input wicket:id="removeNotificationButton" type="submit" value="Remove Notification" class="btn btn-danger" style="float:right"/>
			</form>	
		</div>
	</wicket:extend>
</body>
</html>
