<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
	<head>
		<title>Sushi: File Uploader</title>
	</head>
	<body>
		<wicket:extend>
			<form wicket:id="uploadForm">
			
				<p>
					<label>Upload a file (*.xls, *.xml, *.txt, *.edi): </label> 
					<input wicket:id="fileUpload" size="40" type="file" class="btn"/>
					<input type="submit" value="Upload" class="btn btn-primary"/>
				</p>
				
			</form>		
		</wicket:extend>
	</body>
</html>
