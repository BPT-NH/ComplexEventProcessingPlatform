<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
	<wicket:panel>
		<form wicket:id="layoutForm">
			<table>
				<tr>
					<td>
						<div class="well-small">
							Event type name: 
						</div>
					</td>
					<td>
						<div class="well-small">
							<input wicket:id="eventTypeNameInput" type="text" class="input-medium"/>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="well-small">
							Timestamp name: 
						</div>
					</td>
					<td>
						<div class="well-small">
							<input wicket:id="timestampNameInput" type="text" class="input-medium"/>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="well-small">
							New attribute: 
						</div>
					</td>
					<td>
						<div class="well-small">
							<input wicket:id="eventTypeAttributeNameInput" type="text" class="input-medium"/>
							<select wicket:id="attributeTypeDropDownChoice" />
							<input wicket:id="editEventTypeAttributeButton" type="submit" value="Show / Edit" class="btn btn-inverse" />
							<input wicket:id="deleteEventTypeAttributeButton" type="submit" value="Delete" class="btn btn-danger" />
							<input wicket:id="addEventTypeAttributeButton" type="submit" value="Add" class="btn btn-primary" />
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="well-small">
							<div wicket:id="eventTypeTree" class="my-tree" /> 
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="well-small">
							<input wicket:id="createEventTypeButton" type="submit" value="Create event type" class="btn btn-primary" />
						</div>
					</td>
				</tr>
			</table>
		</form>
	</wicket:panel>	
</html>
