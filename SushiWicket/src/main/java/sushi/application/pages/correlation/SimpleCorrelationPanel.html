<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
	<wicket:panel>
		<div class="well-small">
			<form wicket:id="simpleCorrelationForm">
				<table style="width:100%">
					<tr>
						<td width="50%">
							<div class="checkbox form-inline well-small">
								Select relevant event types: <br/><br/>
								<span wicket:id="eventTypesCheckBoxMultipleChoice" />
							</div>
						</td>
						<td width="50%">
							<div class="checkbox form-inline well-small">
								Select correlation attributes: <br/>
								<select wicket:id="correlationEventTypesSelect"></select>
							</div>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</wicket:panel>
</html>
