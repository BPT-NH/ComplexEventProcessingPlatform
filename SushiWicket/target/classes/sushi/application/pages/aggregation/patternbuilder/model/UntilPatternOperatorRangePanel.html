<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
	<wicket:panel>
		<form wicket:id="layoutForm">
			<div class="form-inline">
				<input wicket:id="leftEndpointEnabledCheckbox" type="checkbox" />
				<div class="input-prepend">
				    <span style="width:120px;" class="add-on">Left endpoint</span>
				    <input style="width:120px;" wicket:id="leftEndpointInput" type="text"/>
				</div>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input wicket:id="rightEndpointEnabledCheckbox" type="checkbox" />
				<div class="input-prepend">
				    <span style="width:120px;" class="add-on">Right endpoint</span>
				    <input style="width:120px;" wicket:id="rightEndpointInput" type="text"/>
				</div>
			</div>
		</form>
	</wicket:panel>
</html>
