<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
	<head>
		<title>Sushi: Traffic and Weather importer</title>
	</head>
	<body>
		<wicket:extend>
			<form wicket:id="form">
							
				<div style="float:left" class="well-small">
					Import of weather events (DWD)
				<div wicket:id="weatherOnOff"  style="float:left; line-height: 0px;" class="well-small"/>				
				</div>
				
				<div style="float:left" class="well-small">
					Import of traffic events (TomTom)
				<div wicket:id="trafficOnOff"  style="float:left; line-height: 0px;" class="well-small"/>
				</div>
				<br/><br/><br/>
				<input wicket:id="save" type="submit" value="Save" class="btn btn-primary"/>
			</form>		
		</wicket:extend>
	</body>
</html>
