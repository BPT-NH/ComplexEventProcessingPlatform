<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
	<wicket:panel>
		<div class="well-small">
			<form wicket:id="form">
    			<input wicket:id="addButton" type="submit" value="Add unexpected event" class="btn btn-inverse" />
    			<div wicket:id="unexpectedEventMarkupContainer">
					<div wicket:id="unexpectedEventListView">
						<hr/>
						<div class="input-append" style="float:left;">
							<input wicket:id="probabilityInput" type="text" class="input-small"/>
							<span class="add-on">%</span>
							chance
						</div>
						<div class="well-small" style="float:left;">
	    					to occur after
	    					<select wicket:id="previousEventTypeSelect" />
	    				</div>
	    				<div class="well-small" style="float:left;">
	    					with effect
	    					<select wicket:id="effectSelect" />
	    				</div>
			    		<div class="well-small" style="float:left;">
			    			and additional event from type
			    			<select wicket:id="additionalEventTypeSelect" />
			    		</div>
						<br/>
					</div>
				</div>
		</form>
		</div>
	</wicket:panel>
</html>
