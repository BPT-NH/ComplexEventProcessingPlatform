<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
	<wicket:panel>
		<form wicket:id="layoutForm">
			<input wicket:id="removeElementButton" style="width:40px;" type="submit" value="X" class="btn btn-danger" />
			<button wicket:id="moveUpButton" style="width:40px;" type="submit" value="Up" class="btn btn-primary">
				<i class="icon-arrow-up"></i>
			</button> 
			<button wicket:id="moveDownButton" style="width:40px;" type="submit" class="btn btn-primary">
				<i class="icon-arrow-down"></i>
			</button>
		</form>
	</wicket:panel>
</html>
